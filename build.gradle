apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'src/test'
        }
    }
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

jar {
    baseName = 'lsdome'
}

// need the core Processing library to build.
repositories {
    mavenCentral()
}

dependencies {
    compile "org.processing:core:2.2.1"
    compile "junit:junit:3.8.2"

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}
